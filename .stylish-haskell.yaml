---
steps:
  - imports:
      align: none
      list_align: with_module_name
      pad_module_names: false
      long_list_align: new_line_multiline
      empty_list_align: inherit
      list_padding: 2
      separate_lists: false
      space_around: false
  - language_pragmas:
      style: vertical
      align: false
      remove_redundant: true
  - module_header:
      indent: 2
      separate_lists: false
  - tabs:
      spaces: 2
  - trailing_whitespace: {}
columns: 120
newline: native
language_extensions:
  - DataKinds
  - DeriveAnyClass
  - DeriveGeneric
  - DerivingStrategies
  - DerivingVia
  - ExistentialQuantification
  - ExplicitNamespaces
  - FlexibleContexts
  - GeneralizedNewtypeDeriving
  - MultiParamTypeClasses
  - NamedFieldPuns
  - PackageImports
  - QuasiQuotes
  - ScopedTypeVariables
  - TemplateHaskell
  - TypeApplications
