testName: Escrow Contract using Runtime

operations:
  - tag: CreateWallet
    walletNickname: Buyer

  - tag: CreateWallet
    walletNickname: Seller

  - tag: CreateWallet
    walletNickname: Mediator

  - tag: FundWallets
    values: [10000000, 10000000, 10000000]
    walletNicknames: [Buyer]

  - tag: Sleep
    seconds: 30

  - tag: RuntimeCreateContract
    contractNickname: Escrow
    minLovelace: 2000000
    awaitConfirmed: 120
    contractSource:
      template:
        tag: "UseEscrow"
        seller:
          address: Seller
        buyer:
          address: Buyer
        mediator:
          address: Mediator
        price: 20000000
        paymentDeadline:
          relative: 20000
        complaintDeadline:
          relative: 30000
        disputeDeadline:
          relative: 30000
        mediationDeadline:
          relative: 30000

  - tag: RuntimeApplyInputs
    contractNickname: Escrow
    submitter: Buyer
    awaitConfirmed: 120
    inputs:
      - input_from_party:
          address: Buyer
        that_deposits: 20000000
        of_token:
          currency_symbol: ""
          token_name: ""
        into_account:
          address: Seller

  - tag: RuntimeApplyInputs
    contractNickname: Escrow
    submitter: Buyer
    awaitConfirmed: 120
    inputs:
      - for_choice_id:
          choice_name: Everything is alright
          choice_owner:
            address: Buyer
        input_that_chooses_num: 0

  - tag: CheckBalance
    walletNickname: Buyer
    balance:
      - [ADA, 10]

  - tag: CheckBalance
    walletNickname: Seller
    balance:
      - [ADA, 20]

  # Let's send Lovelace only UTxO to the seller
  # so it can be used as collateral later.
  - tag: FundWallets
    values:
      - 5000000
    walletNicknames: [Seller]

  - tag: CheckBalance
    walletNickname: Seller
    balance:
      - [ADA, 25]

  - tag: ReturnFunds
